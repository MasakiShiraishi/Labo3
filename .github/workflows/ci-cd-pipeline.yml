name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Debug Secrets
        run: |
          echo "Checking secrets..."
          if [ -n "${{ secrets.DOCKER_USERNAME }}" ]; then echo "DOCKER_USERNAME is set"; else echo "DOCKER_USERNAME is empty"; fi
          if [ -n "${{ secrets.DOCKERHUB_TOKEN }}" ]; then echo "DOCKERHUB_TOKEN is set"; else echo "DOCKERHUB_TOKEN is empty"; fi

      - name: Check Docker Username and Token
        run: |
          echo "DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}"
          echo "DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}"

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and test
        uses: docker/build-push-action@v6
        with:
          context: https://github.com/MasakiShiraishi/Labo3.git#main
          file: ./Dockerfile
          target: test
          load: true

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: https://github.com/MasakiShiraishi/Labo3.git#main
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          target: final
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ github.event.repository.name }}:latest
